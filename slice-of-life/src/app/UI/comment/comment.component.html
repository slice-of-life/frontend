<div class="parent">
  <div class="div1">
    <div mat-card-avatar class="example-header-image"  [ngStyle]="{
        'background-image': 'url(' + thread.comment.comment_by.profile_pic + ')'
      }"></div>
  </div>
  <div class="div2">
    <b>@{{thread.comment.comment_by.handle}}</b
    ><br />{{thread.comment.free_text}}<br />
    <a >Reply    </a><a href="" id="viewReplies" (click)="handleReplies($event)" >View Replies</a>
  </div>
</div>
<div *ngIf="showReplies">
    <div class="parent response" *ngFor="let response of thread.responses">
        <div class="div1">
          <div mat-card-avatar class="example-header-image"  [ngStyle]="{
            'background-image': 'url(' + response.comment.comment_by.profile_pic + ')'
          }"></div>
        </div>
        <div class="div2">
          <b>@{{response.comment.comment_by.handle}}</b
          ><br />{{response.comment.free_text}}<br />
          <a>Reply    </a><a id="viewReplies"  (click)="handleReplies($event)">View Replies</a>
        </div>
      </div>
</div>
