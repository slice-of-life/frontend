<mat-card class="card">
  <mat-card-header>
    <div
      mat-card-avatar
      class="example-header-image"
      [ngStyle]="{
        'background-image': 'url(' + post.posted_by.profile_pic + ')'
      }"
    ></div>
    <mat-card-title>@{{ post.posted_by.handle }}</mat-card-title>
    <mat-card-subtitle
      >Completed {{ post.completes.title }} {{ calcTime() }}.</mat-card-subtitle
    >
  </mat-card-header>
  <img mat-card-image [src]="post.image" alt="" />
  <mat-card-content>
    <p>
      {{ post.free_text }}
    </p>
    <p><b>Task:</b> {{ post.completes.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button class="btn">LIKE</button>
    <button mat-button class="btn">SHARE</button>
    <button mat-button class="btn">COMMENT</button>
  </mat-card-actions>
</mat-card>
