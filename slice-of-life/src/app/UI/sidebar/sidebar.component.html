<mat-sidenav-container class="example-container">
  <mat-sidenav class="sidebar" mode="side" disableClose opened>
    <div class="sidebar-contents">
      <mat-list>
        <mat-list-item>
          <div class="mat-headline">Slice of Life</div>
        </mat-list-item>
        <div class="mat-title">
          <mat-list-item><button mat-button>
              <a routerLink="/" routerLinkActive="active">
                <icon [fill]="true">home</icon> Home
              </a>
            </button>
          </mat-list-item>
          <mat-list-item><button mat-button>
              <a routerLink="/" routerLinkActive="active">
                <icon [fill]="true">feed</icon> Feed
              </a>
            </button>
          </mat-list-item>
          <mat-list-item>
            <button mat-button>
              <a routerLink="/profile" routerLinkActive="active">
                <icon [fill]="true">person</icon>
                Profile
              </a>
            </button>
          </mat-list-item>
          <mat-list-item>
            <button mat-button>
              <a routerLink="/tasks" routerLinkActive="active">
                <icon [fill]="true">task</icon>
                Tasks
              </a>
            </button>
          </mat-list-item>
          <mat-list-item *ngIf="loggedIn" id="bottom" (click)="logOut()">
          <button mat-button>
            <a routerLink="/login"
              routerLinkActive="active">
              <icon>exit_to_app</icon>
              Log Out
            </a>
          </button>
        </mat-list-item>
          <mat-list-item *ngIf="!loggedIn" id="bottom"><button mat-button><a routerLink="/login"
                routerLinkActive="active">
                <icon>login</icon>
                Log In
              </a>
            </button>
          </mat-list-item>
        </div>
      </mat-list>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <div><ng-content></ng-content></div>
  </mat-sidenav-content>
</mat-sidenav-container>
